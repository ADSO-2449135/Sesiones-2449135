<form action="" (ngSubmit)="onSubmit()">
    <h2> Registrar un nuevo articulo</h2>

    <div>
        <label for=" ">Id del Artículo</label>
        <input type= "text " name= "title" id="" [(ngModel)]="id">
    </div>

    <div>
        <label for=" ">Nombre del Artículo</label>
        <input type= "text " name= "title" id="" [(ngModel)]="title">
    </div>

    <div>
        <label for= " ">Precio</label>
        <input type=" text " name="precio" id="" [(ngModel)]="precio">
    </div>

    <div>
        <label for=" ">Cantidad</label>
        <input type=" text " name="cantidad" id= "" [(ngModel)]="cantidad ">
    </div>

    <input type="submit" value="Crear">
</form>
